<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test01</title>
    <link rel="stylesheet" href="../static/css/76/cs1.css">
    <script type="text/javascript" src="../static/js/jquery/jquery.min.js"></script>
    <script>
        function check(){
            inputs = $("[type='file']");
            if(inputs.length == 0){
                alert('请添加 type是file 的input元素');
                return false;
            }
            if(inputs[0].name != 'myfile'){
                alert('请添加type是file的input元素的name属性值设置为 myfile');
                return false;
            }
            if (inputs[0].value == null || inputs[0].value == ''){
                alert('请选择文件后再提交！');
                return false;
            }
        }
    </script>
</head>
<body>

<form onsubmit="return check()" action='/test01' method='post' enctype='multipart/form-data'>
    <input type='file' name='myfile'>
    <input type='submit'>
    <div class='data'>{{ data|safe }}</div>
</form>

</body>
</html>
